<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Font Icons With Ligatures</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    
    
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.css'>
<link rel='stylesheet prefetch' href='https://material.angularjs.org/1.0.8/docs.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div ng-controller="DemoCtrl" ng-cloak="" class="icondemoFontIconsWithLigatures" ng-app="MyApp">

  <p>
    Display 4 Material Design font-icons using ligatures [instead of CSS names]; each with different sizes and colors<br>
  </p>

  <!-- Display font icons from Icomoon.io: -->
  <div class="glyph" ng-repeat="font in fonts" layout="row">
    <div ng-repeat="it in sizes" flex="" layout-align="center center" style="text-align: center;" layout="column">
      <div flex=""></div>
      <div class="preview-glyphs">
        <md-icon ng-style="{color: font.color}" aria-label="{{ font.name }}" class="material-icons step" ng-class="it.size">
          {{ font.name }}
        </md-icon>
      </div>
    </div>
  </div>

  <p style="font-size:0.7em;padding-left: 25%">
    <span style="color:darkblue; font-weight: bold">Cool Tip</span>:
    Copy an icon and then paste in a text editor to see its textual name!
  </p>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</div>
