<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Multi Column</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    
    
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.css'>
<link rel='stylesheet prefetch' href='https://material.angularjs.org/1.0.8/docs.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div ng-controller="ContactController as cc" class="radioDemo2 radioButtondemoMultiColumn" ng-app="MyApp">
  <h2>Contact List</h2>
    <md-divider></md-divider>

    <md-radio-group ng-model="cc.selectedId">
      <div ng-repeat="person in cc.contacts" class="row">
        <div flex="" layout="row" layout-padding="" layout-align="start center">

          <div flex="" style="max-width:200px;">
            {{person.title}}
          </div>
          <md-radio-button flex="" ng-value="person.id" class="md-primary">

            {{person.fullName}}

          </md-radio-button>

        </div>
      </div>
    </md-radio-group>

    <md-divider></md-divider>
    <div class="summary" flex="" layout="row" layout-align="space-between center">
      <div flex-initial="">
        <span class="title">Selected User</span>: <span class="md-checked">{{cc.selectedUser()}}</span>
      </div>
    </div>
</div>

</html>
