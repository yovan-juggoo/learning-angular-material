<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Static Chips</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    
    
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.css'>
<link rel='stylesheet prefetch' href='https://material.angularjs.org/1.0.8/docs.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="" class="chipsdemoStaticChips" ng-app="MyApp">

  <md-content class="md-padding" layout="column">
    <h2 class="md-title">Display a set of items as chips.</h2>

    <md-chips>
      <md-chip>Hockey</md-chip>
      <md-chip>Lacrosse</md-chip>
      <md-chip>Baseball</md-chip>

      <!-- Static chips are transcluded -->
      <md-chip>{{ctrl.chipText}}</md-chip>
    </md-chips>
    <p class="note">
      Static chips cannot be selected, removed or edited, and are not part of any model.<br>
      If no <code>ng-model</code> is provided, there are no input elements in <code>md-chips</code>.
    </p>

  </md-content>
</div>

  </body>
</html>
