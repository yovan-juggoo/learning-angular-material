<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Custom Separator Keys</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    
    
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.css'>
<link rel='stylesheet prefetch' href='https://material.angularjs.org/1.0.8/docs.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div ng-controller="CustomSeparatorCtrl as ctrl" layout="column" ng-cloak="" class="chipsdemoCustomSeparatorKeys" ng-app="MyApp">
  <md-content class="md-padding" layout="column">

    <h2 class="md-title">Use <code>md-separator-keys</code> to customize the key codes which trigger chip creation.</h2>
    <md-chips ng-model="ctrl.tags" md-separator-keys="ctrl.keys" placeholder="Enter a tag" secondary-placeholder="Comma separated tags"></md-chips>
    <br>

    <h2 class="md-title">Add custom separator key codes such as semicolon for e-mails.</h2>
    <md-chips ng-model="ctrl.contacts" md-separator-keys="ctrl.customKeys"></md-chips>

  </md-content>
</div>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js'></script>

  </body>
</html>
